<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>FORMS</h1>
    <form action="./submit.html" method="get">
      <label for="name">Name </label>
      <input type="text" name="name" placeholder="name" id="name" /><br /><br />
      <label for="email">Email Address</label>
      <input
        type="email"
        name="name"
        placeholder="email"
        id="email"
        required
      /><br /><br />
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        placeholder="password"
        id="password"
      /><br /><br />
      <label for="language">Language</label><br /><br />
      <input type="radio" name="language" id="react" />
      <label for="react">React</label><br />
      <input type="radio" name="language" id="angular" />
      <label for="angular"> Angular </label><br />
      <input type="radio" name="language" id="vue" />
      <label for="vue">Vue</label><br />
      <br />
      <label for="course">Course</label><br /><br />
      <input type="checkbox" name="mern" id="course" />
      <label for="mern">MERN</label><br />
      <input type="checkbox" name="mean" id="course" />
      <label for="mean">MEAN</label><br />
      <input type="checkbox" name="mevn" id="course" />
      <label for="mevn">MEVN</label><br /><br />
      <label for="field">Field:</label><br />
      <select name="field" id="field">
        <option value="front">Front End</option>
        <option value="back">Back End</option>
        <option value="full">Full Stack</option></select
      ><br />
      <br />
      <textarea name="textarea" cols="30" rows="10"></textarea><br /><br />
      <label for="phn">Phone Number</label>
      <input type="number" name="phn" id="phn" />
      <input type="submit" name="submit" />
      <h1>TABLES</h1>
      <a href="./table.html">Click here</a>
    </form>
  </body>
</html>
